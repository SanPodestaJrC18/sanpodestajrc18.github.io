<body>  <!-- Optional: class="dark" fallback -->

        <button id="theme-toggle" aria-label="Toggle dark/light mode">âš½</button>

  <div class="featured-post" style="background-image: url('../assets/img/header-1.jpg');">  <!-- Note the ../ here -->
    <h1><span>Welcome to My Blog</span></h1>

    <main class="post-content">

        <div class="content">
            <!-- Your post content -->
            <p>Hey, this is my first post! ...</p>
            <!-- etc. -->
        </div>
    </main>

    <!-- Script HERE, same as above -->
    <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme or default to dark
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
        // No class change needed (light is default)
    } else {
        body.classList.add('dark');
    }

    // Toggle function (just theme, no icon change)
    toggleButton.addEventListener('click', () => {
        if (body.classList.contains('dark')) {
            body.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        } else {
            body.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        }
    });
</script>
</body>
